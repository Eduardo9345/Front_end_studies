<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style type="text/css">
        a{
            padding: 5px 10px;
            text-decoration: none;
        }
        /*Links não visitados, padrão*/
        a:link{
            color: #b9c941
        }

        /*Link visitado*/
        a:visited{
            color: #c0c0c0;
        }
        /*Link quando o cursor está em cima*/
        a:hover{
            background: #6d790f;
            color: #FFF;
        }
        /*Link quando clica e segura*/
        a:active{
            color: #e4f371
        }

    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">TecMundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a> |
    <a href="https://www.mega.com.br">Mega</a>
</body>
</html>
