<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Div e Span</title>

    <style type="text/css">

        #topo{
            background-color: blue;
        }
        #conteudo{
             background: red;
        }
        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }
        .produto{
            background: gray;
            margin: 10px;
        }

    </style>
</head>
<body>
    <!--Div, divisões de bloco-->
    <div id="topo">

        <img src="https://images.crowdspring.com/blog/wp-content/uploads/2023/07/03162944/amazon-logo-1.png" width="150">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os direitos reservados
    </div>

    <!--SPAN ocupa apenas o espaço necessário para seu conteúdo, agrupa linha a linha, um na frente do outro inline-->
    <span id="assinatura">
        Jamilton
    </span>
    <span style="background-color:blueviolet">
        Damaceno
    </span>
    
</body>
</html>
